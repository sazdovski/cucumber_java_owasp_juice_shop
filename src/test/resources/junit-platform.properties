#junit.jupiter.execution.parallel.enabled=true
#junit.jupiter.execution.parallel.config.strategy=dynamic
cucumber.publish.enabled=true
cucumber.glue=com.swtestacademy.springbootselenium.cucumber
cucumber.execution.parallel.enabled=true
#cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.strategy=custom
cucumber.execution.parallel.config.custom.parallelism=3
cucumber.execution.parallel.config.custom.class=com.owasp_juice_shop.springbootselenium.configuration.CustomStrategy
cucumber.plugin=pretty, html:target/cucumber-reports/Cucumber.html, json:target/cucumber-reports/Cucumber.json, junit:target/cucumber-reports/Cucumber.xml
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=custom
junit.jupiter.execution.parallel.config.custom.parallelism=2
junit.jupiter.execution.parallel.config.custom.class=com.owasp_juice_shop.springbootselenium.configuration.CustomStrategy
